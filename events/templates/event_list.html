{% extends "base.html" %}

{% block content %}
  <h1>Events</h1>
  {% if book_list %}
  <ul>
    {% for event in object_list %}
    <li>
      <div>
      {{event.title}}
      {{event.description}}
      {{event.date}}
      {{event.author}}
      {{event.state}}
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no events in the registered.</p>
  {% endif %}
{% endblock %}
