{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <h1>{% translate 'Subscription' %}</h1>
  {% if subscription %}
    <div id={{event.pk}}>
      {{subscription.username}}
      {{subscription.email}}
      {{subscription.comment}}
    </div>
  {% else %}
    <p>{% translate 'Subscription not found' %}</p>
  {% endif %}
{% endblock %}
