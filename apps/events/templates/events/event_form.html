{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
    <form action="" method="post">{% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <div class="fieldWrapper">
                {{ form.title.errors }}
                <label for="{{ form.title.id_for_label }}">{% translate 'Title' %}</label>
                {{ form.title }}
            </div>
        </div>
        <div class="form-group">
            <div class="fieldWrapper">
                {{ form.description.errors }}
                <label for="{{ form.description.id_for_label }}">{% translate 'Description' %}</label>
                {{ form.description }}
            </div>
        </div>
        <div class="form-group">
            <div class="fieldWrapper">
                {{ form.date.errors }}
                <label for="{{ form.date.id_for_label }}">{% translate 'Date' %}</label>
                {{form.date}}
            </div>
        </div>
        <div class="form-group">
            <div class="fieldWrapper">
                {{ form.state.errors }}
                <label for="{{ form.state.id_for_label }}">{% translate 'State' %}</label>
                {{form.state}}
            </div>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">{% translate 'Publish' %}</button>
        <a href={% url 'event-list' %} class="btn btn-primary">{% translate 'Cancel' %}</a>
    </form>
