{% extends "base.html" %}

{% block content %}
{% include "account.html" %}
<div class="d-flex flex-column align-items-center">
  {% if event %}
    <div class="card p-3" style="width: 45em;" id={{event.pk}}>
        <h5 class="card-header">{{event.title}}</h5>
        <div class="card-body">
          <div id ="description">
            {{event.description}}
          </div>
          <div id="info" class="pt-5 d-flex flex-row text-muted justify-content-between">
            <p>by: {{event.author.username}}</p>
            <p>{{event.date}}</p>
          </div>
        </div>
    </div>
    <div class="pt-8">
    {% include "subscriptions/new.html" %}
    </div>
  {% else %}
    <p>Event not found</p>
  {% endif %}
</div>
{% endblock %}
